{% extends 'base.html' %}
{% block conteudo %}
    <main>
        <form action="/modifica_conta" method="post" class="container-form">
            <div class="card-form">
                <h1>Modifica Conta</h1>
                {% set mensagens = get_flashed_messages() %}
                    {% if mensagens %}
                        <div class="erro">
                            {% for msg in mensagens %}
                                <p>{{msg}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                <div class="label-float">
                    <input type="text" id="nome" name="nome" oninput="validaNome()" value="{{conta.nome}}" required>
                    <label for="nome" id="labelNome">Nome</label>
                </div>
                <div class="label-float">
                    <input type="password" id="senha" name="senha" oninput="validaSenha()">
                    <label for="senha" id="labelSenha">Senha</label>
                    <i class="fa fa-eye" aria-hidden="true" id="btn-senha"  onclick="mostraSenha()"></i>
                </div>
                <div class="label-float">
                    <input type="password" id="confsenha" name="confsenha"  oninput="validaConfSenha()" >
                    <label for="confsenha" id="labelConfSenha">Confirmar Senha</label>
                    <i class="fa fa-eye" aria-hidden="true" id="btn-confsenha"  onclick="mostraConfSenha()"></i>
                </div>
                <div class="label-float">
                    <input type="text" id="curso" name="curso" required oninput="validaCurso()" value="{{conta.curso}}" >
                    <label for="curso" id="labelCurso">Curso</label>
                </div>
                <div class="label-float"> 
                    <input type="number" id="periodo" name="periodo" required oninput="validaPeriodo()" value="{{conta.periodo}}" >
                    <label for="periodo" id="labelPeriodo">Periodo</label>
                </div>
                <div class="label-float"> 
                    <input type="text" id="universidade" name="universidade" required oninput="validaUniversidade()" value="{{conta.universidade}}" >
                    <label for="universidade" id="labelUniversidade">Universidade</label>
                </div>
                <div class="justify-center">
                    <button class="btn-cadastrar" id="btn-cadastrar" name="btn-cadastrar" type="submit" onclick="trocarBotao()">Cadastrar</button>
                    <button class="btn-loading" id="btn-loading" name="btn-loading"><i class="fa fa-spinner" aria-hidden="true" id="loading"></i>
                        Carregando</button>
                </div>
            </div>
        </form>
    </main>
{% endblock %}
