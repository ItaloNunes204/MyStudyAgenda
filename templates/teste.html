<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkbox Layout</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .column {
        display: flex;
        flex-direction: column;
    }

    .column:nth-child(2) {
        margin-left: 20px; /* Defina o espaçamento entre as colunas */
    }

    .input-group {
        margin-bottom: 10px; /* Defina o espaçamento entre os inputs */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="input-group">
                <input type="checkbox" id="checkbox1" name="checkbox1">
                <label for="checkbox1">Checkbox 1</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="checkbox2" name="checkbox2">
                <label for="checkbox2">Checkbox 2</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="checkbox3" name="checkbox3">
                <label for="checkbox3">Checkbox 3</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="checkbox4" name="checkbox4">
                <label for="checkbox4">Checkbox 4</label>
            </div>
        </div>
        <div class="column">
            <div class="input-group">
                <input type="checkbox" id="checkbox5" name="checkbox5">
                <label for="checkbox5">Checkbox 5</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="checkbox6" name="checkbox6">
                <label for="checkbox6">Checkbox 6</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="checkbox7" name="checkbox7">
                <label for="checkbox7">Checkbox 7</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="checkbox8" name="checkbox8">
                <label for="checkbox8">Checkbox 8</label>
            </div>
        </div>
    </div>
    <script>
        function toggleAllCheckboxes() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const checkboxAll = document.createElement('input');
            checkboxAll.type = 'checkbox';
            checkboxAll.id = 'checkboxAll';
            checkboxAll.name = 'checkboxAll';
            checkboxAll.style.marginBottom = '10px';
            const labelAll = document.createElement('label');
            labelAll.htmlFor = 'checkboxAll';
            labelAll.textContent = 'Marca Todos';
            document.body.insertBefore(checkboxAll, document.body.firstChild);
            document.body.insertBefore(labelAll, document.body.firstChild);

            checkboxAll.addEventListener('change', function() {
                checkboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            });

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (!this.checked) {
                        checkboxAll.checked = false;
                    } else {
                        const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
                        if (allChecked) {
                            checkboxAll.checked = true;
                        }
                    }
                });
            });
        }

        toggleAllCheckboxes();
    </script>
</body>
</html>
