{% extends 'base.html' %}
{% block conteudo %}
    <main>
        <form action="/cadastro_tarefas" method="post" class="container-form">
            <div class="card-form">
                <h1>Cadastro de Tarefas</h1>
                <div class="label-float">
                    <input type="text" id="nome" name="nome" oninput="validaNome()" required>
                    <label for="nome" id="labelNome">Nome</label>
                </div>
                <div class="label-float-constante">
                    <input type="date" id="inicio" name="inicio" oninput="validaInicio()" required>
                    <label for="inicio" id="labelInicio">Data de Inicio</label>
                </div>
                <div class="label-float-constante">
                    <input type="date" id="fim" name="fim" oninput="validaData()" required>
                    <label for="fim" id="labelFim">Data do Termino</label>
                </div>
                <div>
                    <p class="justify-center">Exibir atividade ao longo do período.</p>
                    <br>
                    <div class="justify-center">
                        <input type="checkbox" checked id="intervalo" name="intervalo">
                    </div>
                </div>
                <div class="label-float-constante">
                    <input type="time" id="horario" name="horario" oninput="validaHorario()" required>
                    <label for="horario" id="labelHorario">Horario</label>
                </div>
                <div class="label-float">
                    <input type="text" id="lugar" name="lugar" oninput="validaLugar()" required>
                    <label for="lugar" id="labelLugar">Lugar</label>
                </div>
                <div class="label-float">
                    <input type="text" id="observacao" name="observacao" oninput="validaObservacao()" required>
                    <label for="observacao" id="labelObservacao">Observação</label>
                </div>
                <div class="label-float">
                    <input type="text" id="tipo" name="tipo" oninput="validaTipo()" required>
                    <label for="tipo " id="labelTipo">Tipo</label>
                </div>
                <div class="justify-center">
                    <button class="btn-cadastrar" id="btn-cadastrar" name="btn-cadastrar" type="submit" onclick="trocarBotao()">Cadastrar</button>
                    <button class="btn-loading" id="btn-loading" name="btn-loading"><i class="fa fa-spinner" aria-hidden="true" id="loading"></i>Carregando</button>
                </div>
            </div>
        </form>
    </main>
{% endblock %}
