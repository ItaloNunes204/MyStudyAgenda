{% extends 'base.html' %}
{% block conteudo %}
    <main>

        <form action="/cadastro_materias" method="post" class="container-form">
            <div class="card-form">
                <h1>Cadastro de Materia</h1>
                <div class="label-float">
                    <input type="text" id="nome" name="nome" oninput="validaNome()" required>
                    <label for="nome" id="labelNome">Nome</label>
                </div>
                <div class="label-float-constante">
                    <input type="date" id="inicio" name="inicio" oninput="validaInicio()" required>
                    <label for="inicio" id="labelInicio">Data de Inicio</label>
                </div>
                <div class="label-float-constante">
                    <input type="date" id="fim" name="fim" oninput="validaData()" required>
                    <label for="fim" id="labelFim">Data do Termino</label>
                </div>
                <div class="label-float-constante">
                    <input type="time" id="horario" name="horario" oninput="validaHorario()" required>
                    <label for="horario" id="labelHorario">Horario</label>
                </div>
                <div class="label-float">
                    <input type="number" id="creditos" name="creditos" oninput="validaCreditos()" required>
                    <label for="creditos" id="labelCreditos">N° Creditos</label>
                </div>
                <div class="label-float">
                    <input type="text" id="observacao" name="observacao" oninput="validaObservacao()" required>
                    <label for="observacao" id="labelObservacao">Observação</label>
                </div>
                <br>
                <div class="justify-center">
                    <p class="texto-dia">Quais são os dias da aula?</p>
                </div>
                <br>
                <div class="justify-center">
                    <div class="colunas_dias">

                            <div class="grupo_dia">
                                <input type="checkbox" name="segunda" id="segunda" class="dia">
                                <label for="segunda" class="nome-dia">Segunda</label>
                            </div>

                            <div class="grupo_dia">
                                <input type="checkbox" name="terca" id="terca" class="dia">
                                <label for="terca" class="nome-dia">Terça</label>
                            </div>

                            <div class="grupo_dia">
                                <input type="checkbox" name="quarta" id="quarta" class="dia">
                                <label for="quarta" class="nome-dia">Quarta</label>
                            </div>

                            <div class="grupo_dia">
                                <input type="checkbox" name="quinta" id="quinta" class="dia">
                                <label for="quinta" class="nome-dia">Quinta</label>
                            </div>

                    </div>
                    <div class="colunas_dias">

                            <div class="grupo_dia">
                                <input type="checkbox" name="sexta" id="sexta" class="dia">
                                <label for="sexta" class="nome-dia">Sexta</label>
                            </div>
                            
                            <div class="grupo_dia">
                                <input type="checkbox" name="sabado" id="sabado" class="dia">
                                <label for="sabado" class="nome-dia">Sabado</label>
                            </div>

                            <div class="grupo_dia">
                                <input type="checkbox" name="domingo" id="domingo" class="dia">
                                <label for="domingo" class="nome-dia">domingo</label>
                            </div>

                            <div class="grupo_dia">
                                <input type="checkbox" name="todos_dias" id="todos_dias" class="dia">
                                <label for="todos_dias" class="nome-dia">todos os dias</label>
                            </div>
                            
                    </div>
                </div>

                <div class="justify-center">
                    <button class="btn-cadastrar" id="btn-cadastrar" name="btn-cadastrar" type="submit" onclick="trocarBotao()">Cadastrar</button>
                    <button class="btn-loading" id="btn-loading" name="btn-loading"><i class="fa fa-spinner" aria-hidden="true" id="loading"></i>Carregando</button>
                </div>
            </div>
        </form>
        
    </main>

{% endblock %}
